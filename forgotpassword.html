<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/forgotpassword.css">
</head>
<body>
    <div class="auth-content">
        <div class="auth-message">
            <h3 class="auth-message-title">Forgot Password</h3>
            <p class="auth-message-content">No Problem! Enter your email or username below and we will send you an email with instructions to reset your password.</p>
        </div>
        <form class="auth-form">
            <div class="form-item">
                <div class="custom-input theme-m size-large">
                    <div class="input-wrap">
                        <div class="ui-tooltip-wrapper">
                            <input type="text" id="input-1" class="input" placeholder="Email or Username" aria-label="Email or Username" aria-invalid="false" value="" aria-describedby="tooltip-input-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <button class="ui-btn ui-btn-large ui-btn-primary auth-button-full ui-btn-styled" type="button" data-analytics="Reset Password">
                    <div class="ui-content align-icon-right">
                        <span class="ui-text" aria-hidden="false">Send Reset Link</span>
                    </div>
                </button>
                <div class="back-link">Back to <a class="text-link login-link" data-analytics="ForgotPasswordLogin" href="index.html">Login</a></div>
            </div>
        </form>
    </div>
</body>
</html>
