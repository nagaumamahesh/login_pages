<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="box-container">
        <div class="signup-content">
            <h2 class="signup-title">Create an Account</h2>
            <div class="signup-form">
                <div class="form-item">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Username" required>
                </div>
                <div class="form-item">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-item">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="form-item">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </div>
            <div class="signup-footer">
                <p class="signin-link">Already have an account? <a href="index.html" class="signin-link">Sign In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
