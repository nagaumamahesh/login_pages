<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wallet Page</title>
    <link rel="stylesheet" href="styles/wallet.css">
</head>

<body>
    <div class="wallet-container">
        <h2 class="wallet-title">My Wallet</h2>
        <div class="wallet-info">
            <div class="wallet-field">
                <label for="address">Addresses:</label>
                <textarea id="address" class="wallet-textarea" readonly></textarea>
            </div>
            <div class="wallet-field">
                <label for="all-addresses">All Addresses:</label>
                <textarea id="all-addresses" class="wallet-textarea" readonly></textarea>
            </div>
            <div class="wallet-field">
                <label for="balance">Balance:</label>
                <input type="text" id="balance" class="wallet-input" readonly>
            </div>
        </div>
        <div class="wallet-actions">
            <button id="create-wallet-btn" class="btn btn-primary">Create Wallet</button>
            <button id="send-coins-btn" class="btn btn-primary">Send Coins</button>
        </div>
    </div>

    <script src="scripts/wallet.js"></script>
</body>

</html>
